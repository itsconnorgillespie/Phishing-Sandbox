<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Awareness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .warning {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
        }
        .message {
            margin-top: 15px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #d9534f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning">Oops! You've Been Phished!</div>
        <p class="message">This page is part of a cybersecurity awareness campaign. You clicked on a link that simulated a phishing attempt. Be cautious when opening links or providing personal information online.</p>
        <p class="message">Always verify the sender and check for suspicious URLs before clicking.</p>
        <a href="https://www.cisa.gov/topics/cybersecurity-best-practices" class="button" target="_blank">Learn More</a>
    </div>
</body>
</html>
